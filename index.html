    var body = document.body;

    str = "考都快扫积分城市的驾驶舱内山东省农村科技少年扫积分才开始农村";
    var index = 0;
    var timer = window.setInterval(function () {
        var reg = /[扫积分]/g;
        body.innerHTML += str.charAt(index).replace(/[扫积分]/g, function () {
            return "<span>" + arguments[0] + "</span>"
        });
        index++;
        if (index == str.length) {
            window.clearInterval(timer);
        }
    }, 500);
